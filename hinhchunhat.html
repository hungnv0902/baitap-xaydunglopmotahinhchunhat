<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="500px" height="500px" id="myCanvas" style="border: 1px solid #d3d3d3" ></canvas>
    <script>
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;

            this.setWidth = function (width) {
                this.width = width;
            };

            this.setHeight = function (height) {
                this.height = height;
            }

            this.getArea = function()

             {
                return this.width * this.height;
            };

            this.getPrimeter = function() {
                return (this.width + this.height) * 2
            };
            
            this.painRectangle = function()

             {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d")
                ctx.fillRect(300,300,this.width,this.height);
            }
        }
        
        var rect = new Rectangle(100,200);
        rect.painRectangle();
        rect.setWidth(150);
        rect.setHeight(250);

        document.write("Dien tich la " + rect.getArea() + "</br>");
        document.write("Chu vi la " + rect.getPrimeter())



    </script>
</body>
</html>
